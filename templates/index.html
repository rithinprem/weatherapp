<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Form</title>
</head>
<body>

    <form action="/weatherapp" method="POST">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" required>
        <label for="units">Enter Units:</label>
        <input type="text" id="units" name="units" required>
        <label for="appid">Enter your api key:</label>
        <input type="text" id="appid" name="appid" required>
        <br>
        <input type="submit" value="Get Weather">
    </form>

</body>
</html>
